        { title: "프리미엄 & 대형 이사", icon: "fa-gem" }
    ];

    // 배열 셔플 함수
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    const shuffledLinks = shuffle([...rawData]);
    const shuffledCategories = shuffle([...categories]);
    const mainContent = document.getElementById('main-content');

    // 카테고리별로 데이터 분배 (5~8개씩)
    shuffledCategories.forEach((cat, index) => {
        const section = document.createElement('section');
        section.className = 'category-section';
        
        const h2 = document.createElement('h2');
        h2.className = 'category-title';
        h2.innerHTML = `<i class="fas ${cat.icon}"></i> ${cat.title}`;
        section.appendChild(h2);

        const grid = document.createElement('div');
        grid.className = 'link-grid';

        // 각 섹션당 약 10~15개씩 랜덤 배분 (전체 데이터 소진 시까지)
        const itemsToTake = Math.floor(Math.random() * 4) + 6; // 6~9개 랜덤
        const categoryLinks = shuffledLinks.splice(0, itemsToTake);

        categoryLinks.forEach(link => {
            const card = document.createElement('a');
            card.href = link.url;
            card.className = 'link-card';
            card.target = '_blank';
            card.title = `${link.name} 상세보기`;
            card.innerHTML = `
                <span class="badge">BEST</span>
                <h3>${link.name}</h3>
                <p>${link.desc}</p>
            `;
            grid.appendChild(card);
        });

        section.appendChild(grid);
        mainContent.appendChild(section);
    });
